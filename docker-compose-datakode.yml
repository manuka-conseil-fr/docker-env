version: '3'

services:
    wg-easy:
    image: ghcr.io/wg-easy/wg-easy:latest
    restart: unless-stopped
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    cap_add:
      - SYS_MODULE
      - NET_ADMIN
    ports:
      - '51821:51821/tcp'
      - '51820:51820/udp'
    volumes:
      - '.wg-easy:/etc/wireguard'
    environment:
      - WG_DEFAULT_ADDRESS=13.0.0.1x
      - WG_ALLOWED_IPS=10.0.0.0/8
      - WG_DEFAULT_DNS=8.8.8.8, 8.8.4.4
      - PASSWORD=C1mdp2Wireguard! # changer_moi
      - WG_HOST=192.168.1.100 # changez_moi
      - LANG=fr
      - WG_POST_UP=iptables -A FORWARD -i %i -j ACCEPT && iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
      - WG_POST_DOWN=iptables -D FORWARD -i %i -j ACCEPT && iptables -t nat -D POSTROUTING -o eth0 -j MASQUERADE
    container_name: wg-easy
    networks:
      wgnet:
        ipv4_address: 10.0.0.2

  postgres:
    image: kartoza/postgis:14
    restart: unless-stopped
    ports:
      - ${POSTGRES_PUBLIC_PORT:-5435}:5432
    environment:
      - POSTGRES_DB=${DB_DATABASE:-postgres}
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
    volumes:
      - bd66-postgresql:/var/lib/postgresql/
    networks:
      wgnet:
        ipv4_address: 10.0.0.3

    healthcheck:
      test: "PGPASSWORD=${DB_PASSWORD} pg_isready -h 127.0.0.1 -U ${DB_USERNAME} -d ${DB_DATABASE}"
      retries: 3
      timeout: 5s

  php:
    container_name: ${APP_NAME}-laravel
    image: ${DOCKER_IMAGE_PHP:-bd66}
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - 127.0.0.1:${APP_PORT:-8080}:80
    networks:
      wgnet:
        ipv4_address: 10.0.0.4

volumes:
  bd66-postgresql:

networks:
  wgnet:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.0.0/24